<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>JobJio || Job Portal Management System HTML Template</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/range_slider.css">

    <link rel="stylesheet" href="css/scroll_button.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/spacing.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>


    <!--============================
        LOGIN START
    =============================-->
    <section class="wsus__login_page mt_50 mb_50">
        <div class="container">
            <div class="wsus__login_area">
                <div class="row align-items-center">
                    <div class="col-xl-6">
                        <div class="wsus__login_img">
                            <img src="images/login_img.png" alt="login" class="img-fluid w-100">
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="wsus__login_contant">
                            <a href="index.html" class="logo">
                                <img src="images/logo.png" alt="logo" class="img-fluid w-100">
                            </a>
                            <h2>Log In</h2>
                            <p class="log_link">Member already? <a href="login.html"> Log in.</a></p>
                            <form action="#" class="wsus__login_form">
                                <div class="wsus__login_input">
                                    <label for="#">Enter email ID</label>
                                    <input type="text" placeholder="example@gmail.com">
                                </div>
                                <div class="wsus__login_input">
                                    <label for="#">Enter Password</label>
                                    <input type="text" placeholder="Password">
                                </div>
                                <div class="wsus__contact_checkbox">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="wsus__login_btn">
                                    <button class="common_btn common_btn_2">Login</button>
                                </div>
                            </form>
                            <div class="or_shape">
                                <b>OR</b>
                            </div>
                        </div>








                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
















    <!--============================
        LOGIN END
    =============================-->

    <!--jquery library js-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--bootstrap js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--font-awesome js-->
    <script src="js/Font-Awesome.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.countup.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/range_slider.js"></script>


    <script src="js/scroll_button.js"></script>
    <script src="js/wow.min.js"></script>
    <!--main/custom js-->
    <script src="js/main.js"></script>

</body>

</html>
